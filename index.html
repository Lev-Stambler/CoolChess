<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style type="text/css">
    body {
      position: relative;
    }

    .container {
      display: block;
      height: 100vh;
      width: 100%;
    }

    table {
      display: inline-block;
      border: 1px solid black;
      height: 500px;
      width: 500px;
      transform: scale(0.8);
      position: absolute;
    }

    td {
      max-width: 167px;
      max-height: 167px;
      height: 167px;
      min-width: 167px;
    }

    tr {
      max-height: 167;
    }

    .player1 {}

    .player2 {}

    td {
      background: rgb(58, 0, 0);
    }

    tr:nth-child(even) td:nth-child(odd) {
      background: rgb(139, 35, 35);
    }

    tr:nth-child(odd) td:nth-child(even) {
      background: rgb(139, 35, 35);
    }

    td {
      position: relative;
      padding: 2rem;
    }

    div.piece.p1 {
      filter: invert(1);
    }

    div.piece {
      height: 100%;
      width: 100%;
      z-index: 100;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      position: relative;
    }

    div.piece img {
      height: 100%;
      width: 100%;
      z-index: 199;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <table class="square" border="1" width="500">
        <tr>
          <td class="1">
            <div class="piece rook p2" index="2"><img src="rookarrow.JPG" alt=""></div>
          </td>
          <td class="2">
            <div class="piece king p2" index="1"><img src="king.JPG" alt=""></div>
          </td>
          <td class="3">
            <div class="piece diagonal p2" index="0"><img src="diagonal.JPG" alt=""></div>
          </td>
        </tr>
        <tr>
          <td class="4"></td>
          <td class="5">
            <div class="piece pawn p2" index="3" mult="1"><img src="pawn2.JPG" alt=""></div>
          </td>
          <td class="6"></td>
        </tr>
        <tr>
          <td class="7"></td>
          <td class="8">
            <div class="piece p1 pawn" index="3" mult="-1"><img src="pawn.JPG" alt=""></div>
          </td>
          <td class="9"></td>
        </tr>
        <tr>
          <td class="a">
            <div class="piece p1 diagonal" index="0"><img src="diagonal.JPG" alt=""></div>
          </td>
          <td class="b">
            <div class="piece p1 king" index="1"><img src="king.JPG" alt=""></div>
          </td>
          <td class="c">
            <div class="piece p1 rook" index="2"><img src="rookarrow.JPG" alt=""></div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class='player1Pos'>
          <div class="row">
            Player 1 Possession
          </div>
          <div class="row">
            <table>
              <tr>

              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class='player2Pos'>
          <div class="row">
            Player 2 Possession
          </div>
          <div class="row">
            <table>
              <tr>

              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='index.js'>
  </script>
</body>

</html>
